apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cert-manager
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: infra
  sources:
    - repoURL: https://charts.jetstack.io
      chart: cert-manager
      targetRevision: v1.18.2
      helm:
        valueFiles:
          - $values/kubernetes/cert-manager/values.yml
    - repoURL: https://github.com/KanarekLife/cloud.nieradko.com.git
      targetRevision: main
      ref: values
    - repoURL: https://github.com/KanarekLife/cloud.nieradko.com.git
      targetRevision: main
      path: kubernetes/cert-manager/cluster-issuers
  destination:
    name: in-cluster
    namespace: cert-manager
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
